<!DOCTYPE html>
<html lang="en">
    <head>
        <meta attribute="value" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/specific.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>HU-HTAKM</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light" aria-labelledby="top">
                <a class="navbar-brand owner-name" href="#">HU-HTAKM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://htakm.github.io/htakm_test/">Main</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://htakm.github.io/htakm_test/info">Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://htakm.github.io/htakm_test/blog">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://htakm.github.io/htakm_test/website">Link</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="main container">
                <div class="row section mt-3">
                    <div class="col">
                        <h5>Input Image:</h5>
                        <div class="d-flex justify-content-center">
                            <canvas class="custom-image-visual" id="input" width="320" height="180"></canvas>
                        </div>
                        <div class="form-inline d-flex justify-content-center">
                            <button id="change-input-image" class="btn btn-info btn-block custom-button align-canvas"><i class="fas fa-sync"></i> Change Input Image</button>
                            <button id="output-update" class="btn btn-info btn-block custom-button align-canvas"><i class="fas fa-sync"></i> Update Output Image</button>
                        </div>
                        <h5>Output Image:</h5>
                        <div class="d-flex justify-content-center">
                            <canvas class="custom-image-visual" id="output" width="320" height="180"></canvas>
                        </div>
                        <div class="form-inline d-flex justify-content-center">
                            <button id="download-output-image" class="btn btn-info btn-block custom-button align-canvas"><i class="fas fa-sync"></i> Download Output Image</button>
                        </div>
                    </div>
                    <div class="col">
                        <ul class="nav nav-tabs nav-fill custom-tabs">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle custom-dropdown-toggle" data-toggle="dropdown" href="#">
                                    Effect - <span class="title">No operation</span>
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu custom-menu">
                                    <li><a class="basicOp-dropdown-item dropdown-item effect-category active" href="#noOperation" data-toggle="tab">No operation</a></li>
                                    <li><a class="basicOp-dropdown-item dropdown-item effect-category" href="#negation" data-toggle="tab">Negation</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="noOperation">
                                <div class="container-fluid px-0">
                                    <p>No parameters available.</p>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="negation">
                                <div class="container-fluid px-0">
                                    <p>No parameters available.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="file" id="input-file-select" style="display: none">
            <a id="output-file-select" style="display: none"></a>
            <canvas id="input-memory" style="display: none"></canvas>
            <canvas id="output-memory" style="display: none"></canvas>
        </main>
        <footer>
            <div class="container d-flex">
                <ul class="list-inline mx-auto justify-content-center">
                    <li class="list-inline-item">
                        <a title="My YouTube Channel" href="https://www.youtube.com/@huhtakm" class="fa fa-youtube-play" target="_blank"></a>HU-HTAKM (@huhtakm)
                    </li>
                    <li class="list-inline-item">
                        <a title="My Instagram" href="https://www.instagram.com/hu_htakm/" class="fa fa-instagram" target="_blank"></a>hu_htakm
                    </li>
                </ul>
            </div>
            <nav class="nav justify-content-center">
                <p>Go back to the <a href="#top">top</a></p>
            </div>
        </footer>
        <script src="jquery/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/imageProcessing/main.js" type="text/javascript"></script>
        <script src="js/imageProcessing/processing.js" type="text/javascript"></script>
    </body>
</html>
