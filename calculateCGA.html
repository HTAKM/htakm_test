<!DOCTYPE html>
<html lang="en">
    <head>
        <meta attribute="value" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/specific.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>HU-HTAKM</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light" aria-labelledby="top">
                <a class="navbar-brand owner-name" href="#">HU-HTAKM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://htakm.github.io/htakm_test/">Main</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://htakm.github.io/htakm_test/info">Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://htakm.github.io/htakm_test/blog">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://htakm.github.io/htakm_test/website">Link</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="main container">
                <div class="row section mt-3">
                    <div class="col">
                        <p class="mb-0">CGA Calculator</p>
                        <p class="mb-0">Please input courses, number of credits and your grade.</p>
                        <form id="courseForm" method="get">
                            <div class="calCourseRows">
                                <div class="form_course">
                                    <label for="inputCourse0"></label>
                                    <input type="text" id="inputCourse0" name="inputCourse" placeholder="COMP 1021">
                                </div>
                                <div class="form_credit">
                                    <label for="inputCredit0"></label>
                                    <input type="number" id="inputCredit0" name="inputCredit" placeholder="3" min="0" max="30">
                                </div>
                                <div class="form_grade">
                                    <label for="inputGrade0"></label>
                                    <input type="text" id="inputGrade0" name="inputGrade" placeholder="A+" maxlength="2">
                                </div>
                            </div>
                        </form>
                        <button type="button" id="addRowBtn">Add row</button>
                        <button type="button" id="deleteRowBtn">Delete row</button>
                        <button type="submit" id="submitBtn">Submit</button>
                        <noscript>Your website does not allow javescript!</noscript>
                        <div id="CGAResult">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <nav class="nav justify-content-center">
                <p>Go back to the <a href="#top">top</a></p>
            </div>
        </footer>
        <script src="js/calculate.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
