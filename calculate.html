<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="stylesheet" href="specific.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HU-HTAKM</title>
    </head>
    <body>
        <header>
            <h1 class="page_head">Calculate</h1>
            <nav class="navigate_page" aria-labelledby="top">
                <ul>
                    <li class="header_list"><a href="https://htakm.github.io/htakm_test/">Main</a></li>
                    <li class="header_list"><a href="https://htakm.github.io/htakm_test/info">Info</a></li>
                    <li class="header_list"><a href="https://htakm.github.io/htakm_test/blog">Blog</a></li>
                    <li class="header_list"><a href="https://htakm.github.io/htakm_test/website">Link</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <p>CGA Calculator</p>
                <p>Please input courses, number of credits and your grade.</p>
                <form id="courseForm" method="get">
                    <div class="calCourseRows">
                        <div class="form_course">
                            <label for="inputCourse1"></label>
                            <input type="text" id="inputCourse1" name="inputCourse" placeholder="COMP 1021">
                        </div>
                        <div class="form_credit">
                            <label for="inputCredit1"></label>
                            <input type="number" id="inputCredit1" name="inputCredit" placeholder="3" min="1" max="10">
                        </div>
                        <div class="form_grade">
                            <label for="inputGrade1"></label>
                            <input type="text" id="inputGrade1" name="inputGrade" placeholder="A+" maxlength="2">
                        </div>
                    </div>
                </form>
                <button type="button" id="addRowBtn" onclick="addRow()">Add row</button>
                <button type="button" id="deleteRowBtn" onclick="deleteRow()">Delete row</button>
                <button type="submit" id="submitBtn" onclick="calculate_CGA()">Submit</button>
                <noscript>Your website does not allow javescript!</noscript>
                <div id="CGAResult">
                </div>
            </section>
        </main>
        <script src="defined_functions.js"></script>
    </body>
</html>
